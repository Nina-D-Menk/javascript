<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 43);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 
        Eventos DOM é tudo que pode acontecer com essa div
        bibliográfia de eventos = Evente reference 
        +FUNÇÕES = Ocorrer após a iniciação de algum evento
    -->
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(42, 139, 43)'
        }
    </script>
</body>
</html>
